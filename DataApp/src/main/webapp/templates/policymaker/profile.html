<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dream Platform</title>

    <!-- Bootstrap CSS CDN -->
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">-->
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../../static/policymaker/css/bootstrap.css" data-th-href="@{/static/policymaker/css/bootstrap.css}">
    <link rel="stylesheet" href="../../static/policymaker/css/style.css" data-th-href="@{/static/policymaker/css/style.css}">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>

<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar" class="shadow-sm">
        <div class="sidebar-header d-flex">
            <img src="../../static/policymaker/assets/logo_black.png" data-th-src="@{/static/policymaker/assets/logo_black.png}" class="logo mx-auto"/>
        </div>

        <ul class="list-unstyled components">
            <li class="">
                <a href="home.html" data-th-href="@{/policymaker}"><i class="fa fa-tachometer-alt"></i> Home</a>

            </li>
            <li>
                <a href="deviance.html" data-th-href="@{/policymaker/deviance}"><i class="fas fa-chart-area"></i> Deviance</a>
            </li>

        </ul>

    </nav>

    <!-- Page Content  -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light dream-navbar shadow-sm">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-toolbar text-white">
                    <i class="fas fa-align-left"></i>
                </button>
                <!--<div class="dropdown">-->
                    <a class="dropdown-toggle" id="navbarDropdown" data-bs-toggle="dropdown" aria-expanded="false"><img src="../../static/policymaker/assets/placeholder_user.png" data-th-src="@{/static/policymaker/assets/placeholder_user.png}" class="rounded-circle profile-img" /></a>
                    <ul class="dropdown-menu dropdown-menu-end profile-dropdown" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="profile.html" data-th-href="@{/policymaker/profile}"><i class="fas fa-user"></i> Profile</a></li>
                        <li class="dropdown-divider"></li>
                        <li><a class="dropdown-item" data-th-href="@{/policymaker/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    </ul>
                <!--</div>.-->

            </div>
        </nav>
        <div class="page">
            <h2>Profile</h2>
            <div class="row">
                <div class="col-md-2 col-lg-3 col-xl-3">


                </div>
                <div class="col-md-8 col-lg-6 col-xl-6">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="vstack gap-2 align-content-center text-center">
                                <img src="../../static/policymaker/assets/placeholder_user.png" data-th-src="@{/static/policymaker/assets/placeholder_user.png}" style="width:100%; height: auto;"/>
                                <div class="badge w-100 bg-success">Policy Maker</div>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="alert alert-info">You are authenticated through an identity provider</div>
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Name</label>
                                        <input type="text" class="form-control" name="name" value="Name" data-th-value="${user.getName()}" disabled/>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Surname</label>
                                        <input type="text" class="form-control" name="surname" value="Surname" data-th-value="${user.getSurname()}" disabled/>
                                    </div>
                                    <div class="col-12">
                                        <label>Email</label>
                                        <input type="email" name="mail" value="test@test.test" data-th-value="${user.getMail()}" disabled class="form-control"/>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Date of birth</label>
                                        <input type="text" class="form-control" name="dateOfBirth" value="00/00/0000" data-th-value="${user.getDateOfBirth()}" disabled/>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Area of residence</label>
                                        <input type="text" class="form-control" name="areaOfResidence" value="Telengana" data-th-value="${user.getAreaOfResidence()}" disabled/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-2 col-lg-3 col-xl-3">


                </div>
            </div>
        </div>
    </div>
</div>

    <script   src="https://code.jquery.com/jquery-3.6.0.min.js"   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="   crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="../../static/policymaker/js/bootstrap.min.js" data-th-src="@{/static/policymaker/js/bootstrap.min.js}"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

</html>
